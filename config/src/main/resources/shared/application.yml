eureka: # eureka client 是每个服务都要有的
  instance:
    prefer-ip-address: true # 在Eureka服务注册表中，是否优先使用IP地址而不是主机名来表示服务实例
  client:
    serviceUrl: # registry
      defaultZone: http://localhost:8762/eureka/ # 指定了Eureka服务器的地址。客户端（即服务实例）使用这个URL来注册自己，以及查找其他服务实例

